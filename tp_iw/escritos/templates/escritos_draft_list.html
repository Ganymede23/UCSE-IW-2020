{% extends 'base_layout.html' %}        
        
{% block content1 %}

{% for escrito in escritos %}
<div class="post">
<p class="date">created: {{ escrito.created_date|date:'d-m-Y' }}</p>
<h1><a href="{% url 'escritos_detail' pk=escrito.pk %}">{{ escrito.title }}</a></h1>
<p>{{ escrito.body|safe|truncatewords:100   }}</p>
</div>
{%endfor%}

{% endblock %}
