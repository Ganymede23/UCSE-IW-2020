{% extends 'base_mini.html' %}
{% load socialaccount %}
{% providers_media_js %}

{% block content_center %}
    <head>
        <title>Leelo - Escritores sugeridos</title>
    </head>

    <body>
        <!-- PROFILES viene de " context_object_name = 'profiles' "
        en ProfileListView en usuario_views.py -->
        {% for profile in profiles %} 
            <div class="ui segment">
                {{profile}}
                <br>
                <a href={% url 'show_profile_page' profile.pk %}
                    <button class="btn btn-primary">Ver perfil</button>
                </a>
            </div>
        {% endfor %}
    </body>
{% endblock %}
